 <form action="/PreSpree/RegisterServelet" method="POST" class="register">
            <h1>Pre-Spree Registration</h1>
            <fieldset class="row1">
                <legend>Account Details
                </legend>
                <p>
                    <label>Email *
                    </label>
                    <input type="text" Name = "email" placeholder="Email"/>
                    <label>Username *
                    </label>
                    <input type="text" NAME="username" placeholder="Username"/>
                </p>
                <p>
                    <label>Select a Password*
                    </label>
                    <input type="password" NAME="password" placeholder="Password"/>
                    <label>Retype Password*
                    </label>
                    <input type="password" NAME="retypePassword" placeholder="Password1"/>
                    <label class="obinfo">* obligatory fields
                    </label>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name *
                    </label>
                    <input type="text" NAME="studentName" class="long"/>
                </p>
                <p>
                    <label>College ID *
                    </label>
                    <input type="text" Name = "studentID" maxlength="10"/>
                </p>
                <p>
                    <label class="optional">Address
                    </label>
                    <input type="text" Name = "address" class="long"/>
                </p>
                <p>
                    <label>City *
                    </label>
                    <input type="text" Name="address1" class="long"/>
                </p>
                <p>
                    <label>Country *
                    </label>
                    <select name = "Country">
                        <option>
                        </option>
                        <option value="1">India
                        </option>
                    </select>
                </p>
                <p>
                    <label class="optional">Institution *
                    </label>
                    <input class="long" type="text" Name = "collegeName" value=""/>

                </p>
            </fieldset>
            <fieldset class="row3">
                <legend>Further Information
                </legend>
                <p>
                    <label>Gender *</label>
                    <input type="radio" name = "Gender" value="radio"/>
                    <label class="gender">Male</label>
                    <input type="radio" name = "Gender" value="radio"/>
                    <label class="gender">Female</label>
                </p>
                <p>
                    <label>Birthdate *
                    </label>
                    <select class="date" Name = "date">
                        <option value="1">01
                        </option>
                        <option value="2">02
                        </option>
                        <option value="3">03
                        </option>
                        <option value="4">04
                        </option>
                        <option value="5">05
                        </option>
                        <option value="6">06
                        </option>
                        <option value="7">07
                        </option>
                        <option value="8">08
                        </option>
                        <option value="9">09
                        </option>
                        <option value="10">10
                        </option>
                        <option value="11">11
                        </option>
                        <option value="12">12
                        </option>
                        <option value="13">13
                        </option>
                        <option value="14">14
                        </option>
                        <option value="15">15
                        </option>
                        <option value="16">16
                        </option>
                        <option value="17">17
                        </option>
                        <option value="18">18
                        </option>
                        <option value="19">19
                        </option>
                        <option value="20">20
                        </option>
                        <option value="21">21
                        </option>
                        <option value="22">22
                        </option>
                        <option value="23">23
                        </option>
                        <option value="24">24
                        </option>
                        <option value="25">25
                        </option>
                        <option value="26">26
                        </option>
                        <option value="27">27
                        </option>
                        <option value="28">28
                        </option>
                        <option value="29">29
                        </option>
                        <option value="30">30
                        </option>
                        <option value="31">31
                        </option>
                    </select>
                    <select name = "Month">
                        <option value="1">January
                        </option>
                        <option value="2">February
                        </option>
                        <option value="3">March
                        </option>
                        <option value="4">April
                        </option>
                        <option value="5">May
                        </option>
                        <option value="6">June
                        </option>
                        <option value="7">July
                        </option>
                        <option value="8">August
                        </option>
                        <option value="9">September
                        </option>
                        <option value="10">October
                        </option>
                        <option value="11">November
                        </option>
                        <option value="12">December
                        </option>
                    </select>
                    <input class="year" type="text" size="4" maxlength="4"/>e.g 1976
                </p>
                <p>
                    <label>Register for Main Sport*
                    </label>
                    <select name = "MainSport">
                        <option value = "-1">
                        </option>
                        <option value="1">Cricket
                        </option>
                        <option value="2">Football
                        </option>
                        <option value="3">Basketball
                        </option>
                        <option value="4">Volleyball
                        </option>
                        <option value="5">Tennis
                        </option>
                        <option value="6">Chess
                        </option>
                        <option value="7">Carrom
                        </option>
                        <option value="8">Table Tennis
                        </option>
                        <option value="9">Badminton
                        </option>
                    </select>
                </p>
                <p>
                    <label>Team Name *
                    </label>
                    <input type="text" NAME="teamName" placeholder="TeamName"/>
                </p>
                <p>
                    <label>Register for Offbeat Events*
                    </label>
                    <select name = informalEvent>
                        <option value = "-1">
                        </option>
                        <option value="0">Pittu
                        </option>
                        <option value="1">Kabaddi
                        </option>
                        <option value="2">Ultimate Frisbee
                        </option>
                        <option value="3">Tug-of-War
                        </option>
                        <option value="4">Kho Kho
                        </option>
                        <option value="5">Spree Quiz
                        </option>
                    </select>
                </p>
                <p>
                    <label>Register for Accommodation
                    </label>
                    <input type="checkbox" Name = "registerForAcco" value="clicked" />
                </p>
                <div class="infobox"><h4>Helpful Information</h4>
                    <p>Register for Accommodation now to avoid the last minute rush.</p>
                </div>
            </fieldset>
            
            <div><button class="button">Register &raquo;</button></div>
        </form>
